<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8cc; /* light yellow background */
    }
    header {
      background: #ffcc00; /* bright yellow */
      color: #333;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fffbe6; /* soft yellow box */
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #ffe066;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #b88600; /* darker yellow/gold text */
    }
  </style>
</head>
<body>

<header>
  <h1>Information</h1>
</header>

<div class="container">
  <h2>About This Page</h2>
  <p>This is a simple information page with a yellow color theme.</p>

  <h3>Details</h3>
  <p>You can add any information here such as:</p>
  <ul>
    <li>Project details</li>
    <li>Website purpose</li>
    <li>Updates</li>
    <li>Important notes</li>
  </ul>

  <h3>More Info</h3>
  <p>Feel free to modify or expand this page as needed.</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <title></title>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This page will update its title and meta description using JavaScript.</p>

  <script>
    // Replace the page title
    document.title = "Replaced Title by JavaScript";

    // Replace the meta description
    const metaDesc = document.querySelector("meta[name='description']");
    if (metaDesc) {
      metaDesc.setAttribute("content", "This is the replaced meta description using JavaScript.");
    }
  </script>
</body>
</html>

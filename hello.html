<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This page uses JavaScript to overwrite the title and patch content." />
  <title>Old Title</title>
</head>
<body>
  <h1 id="main-heading">Original Heading</h1>
  <p id="description">This is the original paragraph text.</p>

  <script>
    // Overwrite the page title
    document.title = "New Title by JavaScript";

    // Patch content dynamically
    document.getElementById("main-heading").textContent = "Updated Heading by JS";
    document.getElementById("description").textContent = "This paragraph was updated by JavaScript.";
  </script>
</body>
</html>

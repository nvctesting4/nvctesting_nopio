<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subpage</title>
  <script src="https://analytics-staging.ahrefs.dev/analytics.js" data-key="OE2G687HCESLAdBp7NXqaw" async></script>
  <script src="analytics.js"></script>
</head>
<body>
  <h1>Subpage</h1>
  <button id="subBtn">Trigger Subpage Event</button>
  <br><br>
  <a href="index.html">Back to Main Page</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('subBtn');

      btn.addEventListener('click', () => {
        if (window.AhrefsAnalytics) {
          window.AhrefsAnalytics.sendEvent('subpage_button_click');
        }
      });
    });
  </script>
</body>
</html>

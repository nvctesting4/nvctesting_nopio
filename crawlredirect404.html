<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- Meta refresh redirect: this is what most SEO tools detect -->
    <meta http-equiv="refresh" content="0; url=/target-page.html">

    <!-- Optional: tell crawlers the real URL via canonical -->
    <link rel="canonical" href="/target-page.html">
</head>
<body>
    <p>If you are not redirected, <a href="/target-page.html">click here</a>.</p>
</body>
</html>

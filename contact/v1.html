<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script defer type="application/javascript" src="https://patches.ahrefs.me/04c5d4a8-b146-4fec-ba2e-77e1d8d9ad18.js"></script>
  
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form id="contactForm" action="/submit-contact" method="POST">
  <!-- form fields -->
  <button type="submit">Send Message</button>
  </form>
    
  </div>

  <!-- Ahrefs -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');
    if (contactForm) {
      contactForm.addEventListener('submit', function (e) {
        if (window.AhrefsAnalytics != null) {
          e.preventDefault(); // Stop form from submitting immediately
          window.AhrefsAnalytics.sendEvent('sendMessageSubmitted');
          setTimeout(() => contactForm.submit(), 100); // Submit after 100ms
        }
      });
    }
  });
</script>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>External Link 404 Test Cases</title>
</head>
<body>
    <h1>External Links – 404 Test Cases</h1>

    <h2>1. 406</h2>
    <p>
        <a href="https://www.paramountplus.com/shows/rupauls-drag-race/" target="_blank" rel="noopener noreferrer">
            Broken link – 406
        </a>
    </p>

    <hr>

    <h2>2. 403</h2>
    <p>
        <a href="https://www.ironman.com/personal-information" target="_blank" rel="noopener noreferrer">
            Broken Link – 403 
        </a>
    </p>

    <h2>3. Missing https:// (Will 404 – becomes relative URL)</h2>
    <p>
        <a href="nvctesting.site" target="_blank" rel="noopener noreferrer">
            Broken Link – Missing https://
        </a>
        <br>
        <!-- Will open as yourdomain.com/nvctesting.site (404) -->
    </p>

    <h2>4. Using Relative URL (Will 404)</h2>
    <p>
        <a href="/nvctesting.site" target="_blank" rel="noopener noreferrer">
            Broken Link – Relative Path
        </a>
        <br>
        <!-- Will open yourdomain.com/nvctesting.site (404) -->
    </p>

    <h2>5. Move permanently</h2>
    <p>
        <a href="http://www.bigmir.net/ " target="_blank" rel="noopener noreferrer">
            Broken Link – 301
        </a>
        <br>
        <!-- Broken link (301) -->
    </p>

</body>
</html>
